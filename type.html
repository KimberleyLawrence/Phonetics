<!DOCTYPE html>
<html>

    <title></title>
    <link rel="stylesheet" type="text/css" href="folio_site.css" />

    <div class="container">
      <div class="deco_bar"></div>

        <img onmouseover="preview.src=img2.src; caption.innerHTML=img2.alt" name="img2" src="http://filedelumina.ro/wp-content/uploads//2015/07/inimi.jpg" alt="image2"/>
        <img onmouseover="preview.src=img3.src; caption.innerHTML=img3.alt" name="img3" src="http://www.npg.si.edu/exhibit/feature/images/schoeller_full.jpg" alt="image3"/>
      </div>
    </div>
