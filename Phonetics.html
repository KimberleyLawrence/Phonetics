<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Phonetics.css" />
    <script type="text/javascript" src="phonetics.js"></script>


    <title>Phonetics</title>
  </head>
    <body>
        <div class="whitespace"></div>
        <div class="container" ng-app="myApp" ng-controller="myCtrl">
          <div class="header">
            Phonetics
          </div>
            <p id="sub_header"> Making phone conversations easier since 2015 </p>
            <p> Simply select your style, add your text and repeat </p>
            <div class="center_buttons">
              <div class="box">
                <input id="userinput" type="text" ng-model="userinput" ng-change="change()" placeholder="Your text here"></div>
                <div class="box">
                  <div id="translated" ng-bind="translated"></div>
                </div>
            </div>
          <div class="center_buttons">
            <div class="button" ng-class="{'active':translate_index == 0}" ng-click="activate(0)"> Phonetic </div>
            <div class="button" ng-class="{'active':translate_index == 1}" ng-click="activate(1)"> Pho-net-ics </div>
            <div class="button" ng-class="{'active':translate_index == 2}" ng-click="activate(2)"> Evil </div>
          </div>
        </div>


    </body>
</html>
